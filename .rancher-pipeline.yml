stages:
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: smi-slave:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: registry.lappis.rocks

- name: Deploy Production
  when:
    branch: master
  steps:
  - applyYamlConfig:
      path: ./deploy/production/deployment-slave.yaml

- name: Deploy Staging
  when:
    branch: rancher-deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/staging/deployment-slave.yaml

branch:
  include: [ master, development, rancher-deploy ]
notification: {}